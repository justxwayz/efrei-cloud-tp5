version: "3.9"

services:
  back:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ws_back
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
    env_file:
      - ./backend/.env

  front:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ws_front
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./frontend/src:/app/src
    env_file:
      - ./frontend/.env
    depends_on:
      - back
